<table class="table"> 
	<thead>
		<th>ID<br>Email</th>
		<th>Name<br>Hometown<br>Bio</th>
		<th>Gender<br>Occupation</th>

				<th>Action</th>
		<th>&nbsp;</th>
	</thead>
	<tbody>
		<tr>
			<td>
				<input class="form-control" ng-model="item._id"></input>
				<input class="form-control" ng-model="item.username"></input>
			</td>
			<td>
				<input class="form-control" ng-model="item.profile.name"></input>
				<input class="form-control" ng-model="item.profile.hometown"></input>
				<input class="form-control" ng-model="item.profile.bio"></input>
			</td>
			<td>
				<input class="form-control" ng-model="item.profile.gender"></input>
				<input class="form-control" ng-model="item.profile.occupation"></input>
			</td>


			<td><button class="btn btn-primary" ng-click="add()">Add Contact</button></td>
			<td><button class="btn btn-info" ng-click="update()">Update</button></td>
		</tr>

		<tr ng-repeat="tourist in list">
			<td>

				tourist id: {{tourist._id}}<br>
				{{tourist.username}}
			</td>
			<td>
				{{tourist.profile.name}}<br>
				{{tourist.profile.hometown}}<br>
				{{tourist.profile.bio}}<br>
			</td>
			<td>
				{{tourist.profile.gender}}<br>
				{{tourist.profile.occupation}}
			</td>
			<td><button class="btn btn-danger" ng-click="remove(tourist._id)">Remove</button></td>
			<td><button class="btn btn-warning" ng-click="edit(tourist._id)">Edit</button></td>
		</tr>
	</tbody>
</table>
