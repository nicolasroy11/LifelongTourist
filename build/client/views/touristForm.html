
<section id="roomie-fields">
<div class="container-fluid" >
	<div class="row roomie-form">
			<div class="col-sm-4">


				<form action="https://s3-us-west-1.amazonaws.com/lt.tourists/tourist/" method="post" enctype="multipart/form-data">
			      <input type="hidden" name="key" value="uploads/${filename}">
			      <input type="hidden" name="AWSAccessKeyId" value="YOUR_AWS_ACCESS_KEY"> 
			      <input type="hidden" name="acl" value="private"> 
			      <input type="hidden" name="success_action_redirect" value="http://localhost/">
			      <input type="hidden" name="policy" value="YOUR_POLICY_DOCUMENT_BASE64_ENCODED">
			      <input type="hidden" name="signature" value="YOUR_CALCULATED_SIGNATURE">
			      <input type="hidden" name="Content-Type" value="image/jpeg">

			      File to upload to S3: 
			      <input name="file" type="file"> 
			      <br> 
			      <input type="submit" value="Upload File to S3"> 
			    </form>
			</div>
			<img src="https://s3-us-west-1.amazonaws.com/lt.tourists/tourist/nick_thumbnail.jpg"/>





						<div class="col-sm-4">
				<input class="form-control" ng-model="person.profile.name" placeholder="name"></input>
				<select ng-model="person.profile.gender">
					<option value="F" selected>female</option>
					<option value="M">male</option>
					<option value="X">other</option>
				</select><br>
				<input  class="form-control" type="text" name="occupation" placeholder="occupation" ng-model="person.profile.occupation"></input><br>
				<input class="form-control" type="text" name="hometown" placeholder="hometown" ng-model="person.profile.hometown"></input><br>
			</div>
			<div class="col-sm-4">

			</div>
			<div class="row roomie-form">
				<div class="col-sm-8">
					<label for="bio" class="bio-label">quick bio</label>
					<textarea rows="10" class="bio-text form-control" id="bio" ng-model="person.profile.bio"></textarea>
				</div>
				<div class="col-sm-4 submit-option">
					<button class="btn btn-primary" ng-click="updatePrimary()">Update<span class="glyphicon glyphicon-log-in"></span></button>

				</div>
			</div>

	</div>
</div>
