<div id="room-fields">
	<div class="container">
	<div class="col-md-6">
	<form>
		<div class="row room-form">
				<h3>step 1: Describe your trip</h3>
				<input type="text"  class="form-control" ng-model="trip.title" placeholder="Give your trip a title!"><br>
				<input type="checkbox" ng-model="single">single destination trip?<br>
				<h4>From</h4>
			    <div class="row" ng-controller="datePickerCtrl">

			        			            <p class="input-group">
			              <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="data.dateFrom" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
			              <span class="input-group-btn">
			                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
			              </span>
			            </p>

		        </div>
		        <h4>To</h4>
			    <div class="row" ng-controller="datePickerCtrl">
			            <p class="input-group">
			              <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="data.dateTo" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
			              <span class="input-group-btn">
			                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
			              </span>
			            </p>
		        </div>

		        		        <label for="apt-desc" class="apt-desc-label">briefly describe this trip</label>
		        <textarea  class="form-control" rows="10" class="apt-desc-text" id="apt-desc" ng-model="trip.desc"></textarea>

				  	<div class="col-sm-4">
				  		<button class="btn btn-primary" ng-click="addTrip()">Add trip</button>
				  	</div>
			</div>
		</div>
	</form>
	</div>
	</div>
</div>
