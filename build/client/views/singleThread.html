<div ng-controller="singleThreadCtrl">
	<h1>{{ $root.singleThread.messages }}</h1>
	<!-- <p>{{ messages }}</p> -->
	<div ng-repeat="message in messages">	 <!-- | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage -->
		<div ng-show="$index>0">	<!-- This will need to be fixed in the DB -->
			<h5>{{ message.senderName }} says: </h5>
				{{ message.message }}
				<!-- {{ $index }} -->
		</div>
	</div>
	<form ng-submit="reply()">
		<div class="form-group">
	      <label>Message</label>
	      <textarea type="textarea" class="form-control" ng-model="message"></textarea>
	      <button type="submit" class="btn btn-info">Send</button>
	    </div>
	</form>
</div>
