<div class="auth-modal">
  <h1>Welcome!</h1>
  <h4>Have great travel stories? Register and share them with us!</h4>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="signup()">
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="username" ng-model="person.username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="person.password" required>
      </div>
      <div>
        <button type="submit" class="btn btn-warning" ng-disabled="disabled">Get Started!</button>
        <!-- <div class="modal-footer"> -->
            <!-- <button class="btn btn-primary" type="button" ng-click="ok()">OK</button> -->
            <button class="no-button" type="button" ng-click="cancel()">sign up later</button>
        <!-- </div> -->
      </div>
  </form> 
  <!-- <input type='button' class="btn btn-default" ng-click="signinButton()">Log In</button> -->
</div>
