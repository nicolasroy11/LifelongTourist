<div ng-controller="singleThreadCtrl" ng-cloak>
	<pageslide ps-open="$root.checked" ps-side="right" ps-size="500px">
		<a ng-click="$root.toggle()" style="width:30px;padding:10px;" class="glyphicon glyphicon-remove"></a>
	    <div style="padding:20px;margin:20px;">
	        <h1>{{ $root.singleThread.title }}</h1>
			<div class="row">
				<div ng-repeat="message in $root.singleThread.messages">
					<div ng-show="$index>0">
						<div class="col-sm-5"><h5>{{ message.senderName }}</h5></div>
						<div class="col-sm-5" ng-cloak>{{ message.message }}</div>
						<div class="col-sm-2" ng-cloak>{{ message.time }}</div>
					</div>
				</div>
			</div>
			<form ng-submit="send('reply')">
				<div class="form-group">
			      <label>Message</label>
			      <textarea type="textarea" class="form-control" ng-model="message"></textarea>
			      <button type="submit" class="btn btn-info">Send</button>
			    </div>
			</form>
	    </div>
	</pageslide>
</div>
